<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../../assets/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../../css/style.min.css">-->
    <link rel="stylesheet/less" type="text/css" href="../../css/style.less">
    <script src="../../assets/less/less.min.js"></script>
</head>
<body>
<div class="login">
    <h1 class="title">
        慧数轨道交通大数据管理平台
    </h1>
    <div class="row">
        <div class="col-md-3 col-md-offset-7">
            <form class="form-border">
                <div class="text-box text-center">
                    用户登录
                    <i class="icon-triangle"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                </div>
                <button type="submit" class="btn btn-green">登录</button>
                <a class="btn btn-link forgetPwd">忘记密码</a>
                <button class="btn btn-link registerBtn pull-right">立即注册</button>
            </form>
        </div>
    </div>

    <div class="modal fade forgetPwdModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="forgetPwdForm form-horizontal">
                        <div class="form-group mrB30">
                            <label for="phoneNum" class="col-md-3 control-label">手机号：</label>
                            <div class="col-md-9"><input type="text" class="form-control" id="phoneNum"></div>
                        </div>
                        <div class="form-group mrB30">
                            <label for="" class="col-md-3 control-label">验证码：</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-green">获取验证码</button>
                            </div>
                        </div>
                        <div class="form-group mrB30">
                            <label for="" class="col-md-3 control-label">密码：</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="text-center btn-wrap mrB30">
                            <button type="button" class="btn btn-green submitBtn" id="modifyPwdBtn">提交</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade remindModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="info">
                        修改成功
                    </div>
                    <div class="backInfo">
                        温馨提示: 3S后跳转主页
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../assets/jQuery/jquery.min.js"></script>
<script src="../../assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="../../js/login/login.js"></script>
</body>
</html>
